<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading"><h1>Memory Game</h1></div>
      <div class="format">
        <div class="cards cards-1"></div>
        <div class="cards cards-2"></div>
        <div class="cards cards-3"></div>
        <div class="cards cards-4"></div>
        <div class="cards cards-5"></div>
        <div class="cards cards-6"></div>
        <div class="cards cards-7"></div>
        <div class="cards cards-8"></div>
        <div class="cards cards-9"></div>
        <div class="cards cards-10"></div>
        <div class="cards cards-11"></div>
        <div class="cards cards-12"></div>
        <div class="cards cards-13"></div>
        <div class="cards cards-14"></div>
        <div class="cards cards-15"></div>
        <div class="cards cards-16"></div>
      </div>
      <div class="reset-button">
        <button id="reset-button">Click here to reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
